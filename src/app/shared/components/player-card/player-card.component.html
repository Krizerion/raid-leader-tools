<div class="player-card-container" [ngClass]="cssBackgroundClass">
  <div class="role-icon icon">
    <img [src]="roleImage" alt="role" />
  </div>
  <div class="player-name">{{ name }}</div>
  <div class="class-spec-icons">
    <div class="class-icon icon">
      <img [src]="classImage" alt="class" />
    </div>
    <div class="spec-icon icon">
      <img [src]="specImage" alt="spec" />
    </div>
  </div>
</div>
