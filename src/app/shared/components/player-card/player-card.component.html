<div class="player-card-container">
  <div class="role-icon icon">
    <img [src]="playerRole" alt="role" />
  </div>
  <div class="player-name">{{ name }}</div>
  <div class="class-spec-icons">
    <div class="class-icon icon">
      <img [src]="playerClass" alt="class" />
    </div>
    <div class="spec-icon icon">
      <img [src]="playerSpec" alt="spec" />
    </div>
  </div>
</div>
