<div class="selectable-icons-group-container">
  <rlt-selectable-icon
    *ngFor="let icon of iconData"
    [isSelected]="icon.selected"
    [iconUrl]="icon.url"
    [id]="icon.id"
    [tooltipText]="icon.tooltipText"
    (iconSelected)="toggleItemsSelection($event)"
  ></rlt-selectable-icon>
</div>
